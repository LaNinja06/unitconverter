<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter&family=Work+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body>
            <!-- MAIN BOX -->
        <div class="main">
            <h2>Metric/Imperial Unit Conversion</h2>
             <input type="text" name="inputbox" id="inputbox" placeholder=0 class="block"> 
             <button class="convertbutton" id="convert-btn">Convert</button>
        </div>
                    
            <!-- GROUPS -->
        <div class="group-sections">
            
            <!-- LENGTH METER/FEET -->
            <div id="group-length">
                <h3>Length(Meter/Feet)</h3>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>  
            
            <!-- VOLUME LITERS/GALLONS -->
            <div id="group-volume">
                <h3>Volume(Liters/Gallons</h3>
                <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>                
            
            <!-- MASS KILOS/POUNDS -->
            <div id="group-mass">
                <h3>Mass(Kilograms/Pounds)</h3>
                <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>       
             
        </div>
        <script src="index.js"></script>
    
    </body>
</html>
